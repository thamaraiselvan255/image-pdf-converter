<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & PDF Converter | Modern File Management</title>
    <meta name="description" content="Upload, convert, and download images and PDFs with ease using our modern file management tool">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <header class="header">
        <div class="container">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>File Converter</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-tab="upload">Upload</button>
                <button class="nav-btn" data-tab="files">My Files</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Upload Section -->
            <section id="upload-section" class="section active">
                <div class="upload-card">
                    <div class="upload-header">
                        <h2>Upload Your Files</h2>
                        <p>Drag and drop or click to select images and PDFs</p>
                        
                        <!-- Conversion Mode Selector -->
                        <div class="conversion-mode">
                            <label>Conversion Mode:</label>
                            <div class="mode-buttons">
                                <button class="mode-btn active" data-mode="images-to-pdf">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 7H20M4 12H20M4 17H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                    Images to PDF
                                </button>
                                <button class="mode-btn" data-mode="pdf-to-images">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 16L4 17C4 18.6569 5.34315 20 7 20H17C18.6569 20 20 18.6569 20 17V16M16 12L12 16M12 16L8 12M12 16V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                    PDF to Images
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="upload-zone" id="uploadZone">
                        <input type="file" id="fileInput" accept="image/*,.pdf" multiple hidden>
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3>Drag & Drop Files Here</h3>
                        <p>or</p>
                        <button class="btn-primary" id="selectFilesBtn">Browse Files</button>
                        <span class="file-types">Supported: JPG, PNG, GIF, PDF</span>
                    </div>

                    <div class="file-preview-container" id="filePreviewContainer"></div>
                    
                    <div class="convert-section" id="convertSection" style="display: none;">
                        <button class="btn-convert" id="convertBtn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21.71 20.29L18 16.61C19.44 14.78 20.13 12.5 19.95 10.2C19.77 7.9 18.74 5.74 17.08 4.14C15.42 2.54 13.23 1.62 10.93 1.55C8.63 1.48 6.39 2.26 4.64 3.74C2.89 5.22 1.74 7.3 1.42 9.58C1.1 11.86 1.64 14.17 2.94 16.1C4.24 18.03 6.21 19.46 8.5 20.13C10.79 20.8 13.24 20.67 15.44 19.77L19.29 23.62C19.38 23.71 19.49 23.78 19.61 23.83C19.73 23.88 19.86 23.91 19.99 23.91C20.12 23.91 20.25 23.88 20.37 23.83C20.49 23.78 20.6 23.71 20.69 23.62L21.71 22.6C21.8 22.51 21.87 22.4 21.92 22.28C21.97 22.16 22 22.03 22 21.9C22 21.77 21.97 21.64 21.92 21.52C21.87 21.4 21.8 21.29 21.71 21.2V20.29ZM11.5 18C10.11 18 8.76 17.59 7.61 16.82C6.46 16.05 5.57 14.96 5.04 13.68C4.51 12.4 4.36 10.99 4.62 9.63C4.88 8.27 5.53 7.02 6.49 6.03C7.45 5.04 8.68 4.36 10.02 4.07C11.36 3.78 12.77 3.9 14.06 4.41C15.35 4.92 16.46 5.79 17.25 6.92C18.04 8.05 18.48 9.39 18.5 10.77C18.52 12.66 17.77 14.47 16.41 15.79C15.05 17.11 13.21 17.85 11.32 17.85L11.5 18Z" fill="currentColor"/>
                                <path d="M14 11H12V9C12 8.73478 11.8946 8.48043 11.7071 8.29289C11.5196 8.10536 11.2652 8 11 8C10.7348 8 10.4804 8.10536 10.2929 8.29289C10.1054 8.48043 10 8.73478 10 9V11H8C7.73478 11 7.48043 11.1054 7.29289 11.2929C7.10536 11.4804 7 11.7348 7 12C7 12.2652 7.10536 12.5196 7.29289 12.7071C7.48043 12.8946 7.73478 13 8 13H10V15C10 15.2652 10.1054 15.5196 10.2929 15.7071C10.4804 15.8946 10.7348 16 11 16C11.2652 16 11.5196 15.8946 11.7071 15.7071C11.8946 15.5196 12 15.2652 12 15V13H14C14.2652 13 14.5196 12.8946 14.7071 12.7071C14.8946 12.5196 15 12.2652 15 12C15 11.7348 14.8946 11.4804 14.7071 11.2929C14.5196 11.1054 14.2652 11 14 11Z" fill="currentColor"/>
                            </svg>
                            <span id="convertBtnText">Convert to PDF</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Files Section -->
            <section id="files-section" class="section">
                <div class="files-card">
                    <div class="files-header">
                        <h2>Your Files</h2>
                        <div class="actions">
                            <button class="btn-secondary" id="clearAllBtn">Clear All</button>
                        </div>
                    </div>
                    
                    <div class="files-grid" id="filesGrid">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V9L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13 2V9H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <p>No files uploaded yet</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 File Converter. Built with modern web technologies.</p>
        </div>
    </footer>

    <!-- Libraries for conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
